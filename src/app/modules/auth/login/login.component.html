<body>
<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <p style="color: #3b5998" (click)="home()">< back to home</p>
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
          <form [formGroup]="form">
            <div class="form-floating mb-3">
              <input formControlName="email" type="email" class="form-control" id="floatingInput">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input formControlName="password" type="password" class="form-control" id="floatingPassword" >
              <label for="floatingPassword">Password</label>
            </div>
            <div class="d-grid">
              <button (click)="loginUser()" class="btn btn-primary btn-login text-uppercase " type="submit">Sign
                In</button>
            </div>
            <hr class="my-4">
          </form>
          <p>Need an new account? <a (click)="register()" style="color: #3b5998">Sign up</a></p>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
