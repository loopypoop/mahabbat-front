<div class="banner">
  <div class="container">
    <div class="banner-text">
      <div class="banner-heading">
        Search, Find and Match
      </div>
    </div>
  </div>
</div>
<div class="authors-wrap">
  <ul class="filters">
    <li>
      <span>Select Gender: </span>
      <select id="select">
        <option id="male" value="male">male</option>
        <option id="female" value="female">female</option>
        <option id="all" value="all">all</option>
      </select>
    </li>
    <li>
      <span>What is Your Favorite country?</span>
      <fieldset>
        <div>
          <input type="checkbox" name="acs" value="Germany" id="ger"><label for="ger">Germany</label>
        </div>
        <div>
          <input type="checkbox" name="acs" value="Turkey" id="tur"><label for="tur">Turkey</label>
        </div>
        <div>
          <input type="checkbox" name="acs" value="Australia" id="aus"><label for="aus">Australia</label>
        </div>
      </fieldset>
    </li>
    <li>
      <button type="submit" onclick="filter()"> Apply Filters </button>
    </li>
  </ul>
  <ul id="authors" class="authors-list"></ul>
</div>
